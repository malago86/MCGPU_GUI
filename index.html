<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MCGPUI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #newWindow {
            display: block;
            position: absolute;
            bottom: 0.3em;
            left: 0.5em;
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
        integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script type="module" src="js/module.js"></script>
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.13.0/themes/dot-luv/jquery-ui.css">
</head>

<body>
    <h1>MCGPUI</h1>
    <div id="panel">
        <h2>Model size</h2>

        <div>X: <input id="model-size-x-val" class="slider-value mcgpu-slider" value="810"> x <input
                id="model-size-x-mult" class="slider-value mcgpu-slider" value="0.005">
            <div class="slider" id="model-size-x" slider-min="1" slider-max="5000" svalue="810">
            </div>
        </div>
        <div>Y: <input id="model-size-y-val" class="slider-value mcgpu-slider" value="1920"> x <input
                id="model-size-y-mult" class="slider-value mcgpu-slider" value="0.005">
            <div class="slider" id="model-size-y" slider-min="1" slider-max="5000" svalue="1920">
            </div>
        </div>
        <div>Z: <input id="model-size-z-val" class="slider-value mcgpu-slider" value="745"> x <input
                id="model-size-z-mult" class="slider-value mcgpu-slider" value="0.005">
            <div class="slider" id="model-size-z" slider-min="1" slider-max="5000" svalue="745">
            </div>
        </div>
        <h2>Source position</h2>
        <div>X: <input id="source-x-val" class="slider-value mcgpu-slider" value="0">
            <div class="slider" id="source-x" slider-min="1" slider-max="5000" svalue="0" mult="0.01">
            </div>
        </div>
        <div>Y: <input id="source-y-val" class="slider-value mcgpu-slider" value="4.8">
            <div class="slider" id="source-y" slider-min="1" slider-max="5000" svalue="483" mult="0.01">
            </div>
        </div>
        <div>Z: <input id="source-z-val" class="slider-value mcgpu-slider" value="63">
            <div class="slider" id="source-z" slider-min="1" slider-max="10000" svalue="6300" mult="0.01">
            </div>
        </div>
        <!-- <div>X: <input id="source-x-val" type="number" min="1" max="1000" value="0"></div><input id="source-x"
            type="range" min="-1000" max="1000" value="0">
        <div>Y: <input id="source-y-val" type="number" min="1" max="1000" value="100"></div><input id="source-y"
            type="range" min="1" max="1000" value="100">
        <div>Z: <input id="source-z-val" type="number" min="1" max="1000" value="0"></div><input id="source-z"
            type="range" min="-1000" max="1000" value="0"> -->
        <div>Aperture: <input id="source-aperture-val" class="slider-value mcgpu-slider" value="15">
            <div class="slider" id="source-aperture" slider-min="1" slider-max="100" svalue="15">
            </div>
        </div>
        <h2>Other parameters:</h2>
        <div id="mcgpu-other">

        </div>
    </div>
    <div id="canvas"></div>
    <div id="download">Download file</div>
    <div id="mcgpu">

    </div>
</body>

</html>
